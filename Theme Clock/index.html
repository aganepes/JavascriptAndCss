<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>
<body >
    <button class="Btndark">Dark Mode</button>
    <div class="container">
        <div class="clock">
            <div class="dil house"></div>
            <div class="dil minut"></div>
            <div class="dil second"></div>
            <div class="circle"></div>
        </div>
        <div class="digatelClock">
            <p>12:45  PM</p>
            <p class="deta">Thursday, May <span>22</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
