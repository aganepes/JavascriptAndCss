<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle sc" style="--clr:#b4a90f"></div>
            <div class="circle mn" style="--clr:#db045e"></div>
            <div class="circle hr" style="--clr:#049604"></div>
            <div class="center"></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b >4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <div class='time'>
            <div id="hour" style="--clr:#049604">00</div>
            <div id="minut" style="--clr:#db045e">00</div>
            <div id="second" style="--clr:#b4a90f">00</div>
            <div id="text">AM</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
