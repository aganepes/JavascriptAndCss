<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./public/notes.svg">
    <link rel="icon" type="image/png" href="./public/notes.png">
    <link rel="shortcut icon" href="./public/notes.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="notes-container">
        <div class="menus-container">
            <div class="add-button">
                <p>+</p>
            </div>
        </div>
        <div class="edit-background"></div>
        <div class="edit-container">
            <button class="close-edit">x</button>
            <div class="input-elements">
                <div class="title-container">
                    <label for="title">Title:</label><br>
                    <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <div class="description-container">
                    <label for="description">Description:</label><br>
                    <textarea name="description" id="description" rows="5" placeholder="Content..."></textarea>
                </div>
            </div>
            <div class="buttons">
                <button class="ok-edit">ok</button>
                <button class="close-edit">close</button>
            </div>
        </div>
        <!-- note cards will be added here -->
    </div>

    <template id="note-card">
        <div class="card">
            <div class="title">
                <p class="title-content" id="title">Aganepes</p>
                <svg id="remove" height="20px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                    <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                </svg>
            </div>
            <p class="content" id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
                praesentium laborum delectus obcaecati repellendus quam, minus libero quasi maiores iste.</p>
        </div>
    </template>
</body>
<script src="script/index.js" type="module"></script>

</html>
