<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz page with only css</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main">
		<header>
			<div class="quiz-logo">
				<img src="images/brain.png" alt="brain logo">
				<span>quizzo</span>
			</div>
			<div class="menu-container">
				<nav class="quiz-nav">
					<a href="#">home</a>
					<a href="#">about</a>
					<a href="#">categories</a>
					<a href="#">blog</a>
				</nav>
				<div class="nav-login">
					<button class="sing-in">Sing in</button>
					<button class="register">Register</button>
				</div>
			</div>
			<label class="mobile-menu" for="menu">
				<svg height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
					<path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
				</svg>
				<svg height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
					<path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
				</svg>
			</label>
			<input type="checkbox" name="" id="menu" hidden>
		</header>
		<div class="text-content">
			<h1>The <span class="red-text">Quiz</span> method that works for you</h1>
			<p>Quizzo helps you take quizzes, optimize your thinking and give you an insight to different categories</p>
		</div>
		<div class="start-button">
			Get started
		</div>
		<div class="logos-container">
			<h3>Used and trusted by leading brands</h3>
			<div class="logos">
				<img src="images/parche.webp" alt="Logo image">
				<img src="images/landmark_metropolitan.png" alt="Logo image">
				<img src="images/smile.png" alt="Logo image">
			</div>
		</div>
		<h3>Unlimited access to 50+ quizzes<span class="red-text">.</span></h3>
	</div>
</body>

</html>
